 <!doctype html>
 <html lang="en">
   <head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

     <title>商品配置页面</title>
     <style>
       .sidebar-sticky {
        position: relative;
        top: 0;
        height: calc(100vh - 58px);
        padding-top: .5rem;
        overflow-x: hidden;
        overflow-y: auto;
      }
      #navbarTitle{
        justify-content: flex-end;
      }
      #tabNav {
        margin: 0 auto;
      }
     </style>
   </head>
   <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- Navbar content -->
      <div class="collapse navbar-collapse" id="navbarTitle">
        <ul class="nav nav-tabs" id="tabNav">
          <li class="nav-item active">
            <a class="nav-link" href="#mobile">mobile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#pc">pc</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">保存</button>&nbsp;&nbsp;
          <button class="btn btn-danger my-2 my-sm-0" type="submit">返回商品发布页</button>
        </form>
      </div>
    </nav>

    <div class="tab-content container-fluid">
      <div class="tab-pane active" id="mobile">
        <div class="row">
          <div id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="sidebar-sticky pt-3">
              所有模块
            </div>
          </div>
          <div id="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            商品详情
          </div>
        </div>
      </div>
      <div class="tab-pane" id="pc">
        PC内容
      </div>
    </div>


     <!-- Optional JavaScript -->
     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
     <script>
      $(function () {
        $('#tabNav a:first').tab('show');
      })
      $('#tabNav a').click(function (e) {
        console.log(e)
        e.preventDefault();
        $(this).tab('show');
      })
    </script>
   </body>
 </html>
